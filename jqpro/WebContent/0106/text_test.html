<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	strong{
		color : red;	
		}
	i{ 
		color : blue;	
		}
	pre{
		/* width : 100% */
		height : auto;
		background : lightblue;
		border : 2px solid blue;
		font-size : 20px;
		padding : 10px;
		}	
	span{
		font-weight : bold;
		font-style : italic;
		color : green;
		}
	body{
		background : lightblue;
		}

	hr{
		border : 1px solid blue;
		}
</style>
</head>
<body>
<pre>
새해 : 위첨자, 강하게(b) - strong, 글자색 : 빨강
여섯번째 날 : 아래첨자, 기울임꼴(i) - em,  글자색 : 파랑색
새로운 계획 : style에서 지정
font-weight : bold;
font-style : italic;
</pre>
	"" &nbsp;&nbsp; "" &nbsp;&nbsp; ""<br/>
	&amp;&amp;&&&&&&&&&&  
	
	<p>무궁화&nbsp;&nbsp;&nbsp;&nbsp; 꽃이 피었습니다.</p>
	<hr>
	<p>2020 <sup><strong>새해</strong></sup>가 밝았습니다.</p>
	<hr/>
	
	<p>아니 벌써 <i><sub>여섯번째</sub></i> 날이네요.</p>
	<hr/>
	
	<p>새해 복 많이 받고 행복하길...</p>
	<hr/>
	<p><span>새로운 계획</span>이 잘 실천되어지고 있나요?</p>
	<hr/>
	

</body>
</html>
