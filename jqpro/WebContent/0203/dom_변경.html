<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css">
<style>
img {
	width: 200px;
	height: 200px;
	border-radius: 70px;
}
</style>

<script type="text/javascript">
	window.onload = function name() {
		vex = document.getElementById('ex');
	}

	function get() {
		alert(vex.innerHTML);
	}
	function set(txt) {
		vex.innerHTML = txt;
	}
	function name() {

	}
	function change() {
		// img요소접근 방법
		/* document.getElementById('gra');
		document.getElementsByName('gradation')[0];
		document.getElementsByTagName(img)[0];
		 */

		document.gradation.src = "../images/걍월지.png";
	}
	function intervalchange() {
		// 이미지를 배열로 생성
		com = [ "아메리카노.jpg", "에스프레소.jpg", "이순신.jpg", "지도.jpg", "카페라떼.jpg" ];

		a = setInterval(function() {
			// 랜덤 발생
			ran = Math.floor(Math.random() * com.length);

			//이미지[랜덤]번째로 0.5초마다 계속 변경
			document.gradation.src = "../images/" + com[ran];

		}, 500);

	}

	function stopchange() {

		clearInterval(a);

	}
</script>










</head>
<body>

	<div class="box">
		<h2>html요소 변경</h2>
		<pre>
		innerHTML을 이용해서 div(id=ex)요소를 변경한다.
		innerHTML을 이용해서 a태그의 내용을 가져온다.
		</pre>
		<div id="ex">무궁화 꽃이 피었습니다.</div>
		<a href="#" onclick="get()">div 요소 내용 가져오기</a><br> <a href="#"
			onclick="set('장미꽃이 피었습니다')">div 요소 내용 변경하기</a>
	</div>


	<div class="box">
		<h2>html속성 변경</h2>
		<pre>
		이미지의 src속성을 변경해서 이미지를 바꾼다.
		</pre>
		<img name="gradation" id="gra" src="../images/그라데이션 배경.jpg" alt="gggg">
		<button type="button" onclick="change()">실행</button>
		<button type="button" onclick="intervalchange()">시간간격 실행</button>
		<button type="button" onclick="stopchange()">멈춤</button>


	</div>


</body>
</html>
