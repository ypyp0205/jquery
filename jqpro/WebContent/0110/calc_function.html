<script>
	function calc() {
		//id가 price인 요소에 접근, 값을 가져오기
		a = document.getElementById('price').value;

		//id가 su인 요소에 접근, 값을 가져온다.
		b = document.getElementById('su').value;

		//계산
		res = a * b;

		//출력
		output = "가격 : " + a + "\n" + "수량 : " + b + "\n" + "금액 : " + res;
		alert(output);
	}
</script>
