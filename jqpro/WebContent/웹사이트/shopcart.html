	<script>
	function calc(){
		b = document.getElementById('cnt');
		bValue = b.value;
		
		document.getElementById('rs').value = bValue*2000000 + "원";
		/*  */
		b = document.getElementById('cnt2');
		bValue = b.value;
		
		document.getElementById('rs2').value = bValue*50000 + "원";
		
		b = document.getElementById('cnt3');
		bValue = b.value;
		
		document.getElementById('rs3').value = bValue*1000 + "원";
		
		b = document.getElementById('cnt4');
		bValue = b.value;
		
		document.getElementById('rs4').value = bValue*5000 + "원";
	}


	
	</script>
	<style>
	table {
		border-collapse: collapse;
	}

		background :#FFF0F5;
		font-size : 1em;
		}

<table border="1">

	<tr>

	</tr>
	
	<tr>

	<td><input id="cnt3" type="number" min="0" max="100" step="1" value="0"></td>

	</tr>
	
	<tr>
	<td>영화파일</td>
	<td id="price4">5,000원</td>
	<td><input id="cnt4" type="number" min="0" max="100" step="1" value="0"></td>
	<td><input id="rs4" type="text" value="0"></td>
	</tr>
</table>
	<input class="a" type="button" value="계산" onclick="calc()">
	<input class="a" type="submit" value="구매">
	<input class="a" type="reset" value="초기화"><br>
