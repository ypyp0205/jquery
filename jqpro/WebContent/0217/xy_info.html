<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>

<script>
 $(function(){
	 $(document).on('mousemove', function(){
		 res = "page좌표 : " + event.pageX + ","
		                  + event.pageY + "<br>"; 
		                  
		 $('#result1').html(res);                 
		 
	 })
	 
 })
</script>
</head>
<body>

<div class="box">
 <h2> mousemove</h2>
 <pre>
   mouse를 움직이면  좌표값을 얻어서 
   result1에 출력 
 </pre>
 <div id="result1"></div>
 
</div>
</body>
</html>
