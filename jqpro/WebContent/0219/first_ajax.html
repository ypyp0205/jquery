<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>

<script>
 $(function(){ 
	 //각 브라우저에서 생성
	 xhttr = new XMLHttpRequest();
	 
	 
	 //ajax방식
	 //새로운 페이지로 응답하지 않고 현재요청페이지의 일부분에 
	 //실행 결과값만 update한다 
	$('#asyncpost').on('click', function(){
		
		 nvalue = $('#name2').val();
		 avalue = $('#age2').val();
		 
		 ////요청 -----------
		 data = "name=" + nvalue + "&age=" + avalue;
		 
		 xhttr.open('post', 'formtest.jsp', true);
		 xhttr.setRequestHeader('Content-Type',
				       'application/x-www-form-urlencoded');
		 xhttr.send(data);
		 
		 ////응답-----------
		 xhttr.onreadystatechange = function(){
			 
			 if(this.readyState == 4 && this.status == 200){
				 
				 res = this.responseText;
				 $('#result2').html(res);
			 }
		 }
		
	}) 
	 
	 
	$('#asyncget').on('click', function(){
		
		 nvalue = $('#name2').val();
		 avalue = $('#age2').val();
		
		 ////요청----------------
		 //name=aaaa&age=12
		 xhttr.open('get',
				 'formtest.jsp?name=' +
				             nvalue + '&age=' + avalue, true);
		 xhttr.send();
		 
		 //응답 ------------------
		 xhttr.onreadystatechange = function(){
			console.log(this.readyState);
			if(this.readyState == 4 && this.status == 200){
				res =  this.responseText;
				
				$('#result2').html(res);
			}
		 }
	}) 
	
	
	//ajax아닌 기존의 오리지널 방식
	//응답페이지가 새로룬 페이지로 전체 로드된다 
	$('#syncget').on('click', function(){
		
		nvalue = $('#name').val();
		avalue = $('#age').val();
		
		$('#ff').attr('action',
				          'formtest.jsp?name=' +
	                       nvalue + '&age=' + avalue);
		$('#ff').attr('method', 'get');
		$('#ff').submit();
		 
	})
	
	$('#syncpost').on('click', function(){
			
		$('#ff').attr('action', 'formtest.jsp');
		$('#ff').attr('method', 'post');
		$('#ff').submit();
	})
	
 })
</script>
</head>
<body>

<div class="box">
 <h2>동기 비동기 </h2>
 <pre>
   Asynchronous : 비동기
         새로운 페이지로 응답하지 않고 현재요청페이지의 일부분에 
	  실행 결과값만 update한다 
   
   synchronous : 동기  
           요청과 응답이 1:1로 이루어진다
           응답페이지가 새로운 페이지로 전체 로드된다 
 </pre>
 <form id="ff" >
     이름 : <input name="name" id="name"><br>
    나이 : <input name="age" id="age"> <br>
  <br>
  <button id="syncget"  type="button">동기실행get</button>
  <button id="syncpost" type="button">동기실행post</button>
  </form>
  <div id="result1"></div>
  <br><hr>
  
  <form id="ff2" >
     이름 : <input name="name" id="name2"><br>
     나이 : <input name="age" id="age2"> <br>
  <br>
  <button id="asyncget"  type="button">비동기실행get</button>
  <button id="asyncpost" type="button">비동기실행post</button>
  </form>
  <div id="result2"></div>
 
  
  
  
</div>
</body>
</html>
