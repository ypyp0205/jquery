<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<style>
  .box div{
     float : left;
     width : 200px;
     height : auto;
     margin : 5px;
     padding : 10px;
  }
</style>
<script>
 $(function(){ 
	 xhr = new XMLHttpRequest();
	 
	 $('#txt').on('click', function(){
		 
		 //요청 --------------
		 xhr.open('get', 'txt.jsp',  true);
		 xhr.send()
		 
		 //응답 
		xhr.onreadystatechange = function(){
			if(this.readyState == 4 && this.status== 200){
				res =  this.responseText;
				//res = 홍길동/진달래/개나리/무궁화/임꺽정/신나라
				res =  res.split("/");
				
				code = "<ul>"
				$.each(res, function(i){
					code += "<li>" + res[i] + "</li>";
				})
				code += "</ul>";
				
				$('#result1').html(code);
			} 
		}
	 })
	 
	 $('#jarr').on('click', function(){
		 
		 //요청 - jarr.jsp
		xhr.open('get', 'jarr.jsp',  true);
		xhr.send() 
		 
		 //응답 
		xhr.onreadystatechange = function(){
			if(this.readyState == 4 && this.status== 200){
				res =  JSON.parse(this.responseText);
				//res = ["홍길동", "강현철", "강현지", "정보람", "연은주", "김지선"]
				code = "<ol>"
				$.each(res, function(i){
						code += "<li>" + res[i] + "</li>";
				})
				code += "</ol>";
					
				$('#result2').html(code);
			} 
		} 
		 
	 })
	 
	 
	$('#jobj').on('click', function(){
		//요청 -jobj.jsp
		xhr.open('get', 'jobj.jsp',  true);
		xhr.send() 
		
		//응답
		xhr.onreadystatechange = function(){
			if(this.readyState == 4 && this.status== 200){
				res =  JSON.parse(this.responseText);
				
				code = "이름 : "  + res.name + "<br>";
				code += "전화번호 : " + res.tel+ "<br>";
				code += "우편번호 : " + res.zip+ "<br>";
				code += "주소 : " + res.addr+ "<br>";
				
				$('#result3').html(code);
			}
		}
	})
	
	$('#jarrobj').on('click', function(){
		
		//요청--
		xhr.open('get', 'jobjarr.jsp',  true);
		xhr.send() 
		
		//응답--
		xhr.onreadystatechange = function(){
			if(this.readyState == 4 && this.status== 200){
				res =  JSON.parse(this.responseText);
				
				code = ""
				$.each(res, function(i){
					code +=  (i+1 ) + "번째 자료 <br>"
					code += "이름 : "  + res[i].name + "<br>";
					code += "전화번호 : " + res[i].tel+ "<br>";
					code += "우편번호 : " + res[i].zip+ "<br>";
					code += "주소 : " + res[i].addr+ "<br><br>";
				})
				
				$('#result4').html(code);
			}
		}
	})
	
 })
</script>
</head>
<body>

<div class="box">
 <h2> </h2>
 <pre>
 </pre>
 <button id="txt"   type="button">txt실행</button>
 <button id="jarr"  type="button">jarr실행</button>
 <button id="jobj"  type="button">jobj실행</button>
 <button id="jarrobj" type="button">jobjarr실행</button>
 <br><br>
 <div id="result1"></div>
 <div id="result2"></div>
 <div id="result3"></div>
 <div id="result4"></div>
 
</div>
</body>
</html>
