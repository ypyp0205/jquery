<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css">
<script type="text/javascript">
	function proc1() {
		// 0.5초가 경과하면 result1의 배경색을 변경한다.
		setTimeout(function() {
			document.getElementById('result1').style.background = "cyan";
		}, 500);
	}

	function proc2(but) {

		but.style.display = "none";
		document.getElementById("b6").style.display = "inline";
		// 0.5초가 경과할때 마다 result2의 배경색을 변경한다.

		x = setInterval(function() {
			console.log(x);
			cr = Math.floor(Math.random]() * 256);
			cg = Math.floor(Math.random() * 256);
			cb = Math.floor(Math.random() * 256);

			cr = cr.toString(16)
			cg = cr.toString(16)
			cb = cr.toString(16)

			/* document.getElementById('result2').style.background = "rgb(" + cr
					+ "," + cg + "," + cb + ")"; */

			document.getElementById('result2').style.background = "#" + cr + cg
					+ cb;

		}, 500);
	}
	function proc3(but6) {
		but6.style.display = "none";
		document.getElementById('b2').style.display = "inline";
		clearInterval(x);
	}
	function proc4(but1) {
		but1.style.display = "none";
		document.getElementById("b4").style.display = "inline";
		result = document.getElementById('result4');
		result.style.background = 'green';

		y = setInterval(
				function() {

					/* if (result.style.background == 'green') {
						result.style.background = 'yellow';
					} else {
						result.style.background = 'green';
					} */

					// 삼항연산자 방법
					result.style.background = result.style.background == 'green' ? 'yellow'
							: 'green';

				}, 1000)
	}
	function proc5(but5) {
		but5.style.display = "none";
		document.getElementById('b3').style.display = "inline";
		clearInterval(y);
	}
</script>
<style type="text/css">
#b4 {
	display: none;
}

#b6 {
	display: none;
}
</style>
</head>
<body>
	<form name="ff">
		<div class="box">
			<h2>setTimeout/setInterval</h2>
			<pre>
		setTimeout(fn, millisec)
		setinterval(fn, millisec)
		</pre>
			<br>
			<button type="button" onclick="proc1()">실행 timeout</button>
			<button type="button" onclick="proc2(this)" id="b2">실행
				interval</button>
			<button type="button" onclick="proc3(this)" id="b6">정지
				interval</button>
			<br>
			<div id="result1" name="result1"></div>
			<div id="result2" name="result2"></div>

		</div>

	</form>

	<br>
	<div class="box">
		<h2>setTimeout/setInterval</h2>
		<pre>
		1초마다 녹색, 노랑색으로 배경색 변경
		setInterval(fn, millisec) :
		</pre>
		<br>
		<button type="button" onclick="proc4(this)" id="b3">실행</button>
		<button type="button" onclick="proc5(this)" id="b4">정지</button>

		<br>
		<div id="result4" name="result1"></div>


	</div>
</body>
</html>
