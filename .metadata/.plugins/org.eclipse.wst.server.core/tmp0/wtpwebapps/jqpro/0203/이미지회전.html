<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css">
<style type="text/css">
img {
	width: 110px;
	height: 110px;
}
</style>
<script type="text/javascript">
	function proc1() {
		a = setInterval(function () {
			// result1로 접근 검색 - 부모
			parent = document.getElementById('result1');
			
			// img태그로 접근 - 자식
			// child = document.getElementsByTagName('img')[0];
			child = parent.firstChild;
			
			// 삭제 - 부모.removeChild(자식);
			// parent.removeChild(child);
			
			// 삭제된 요소를 부모의 마지막요소로 추가한다.
			// appendChild - 
			// 기존에 잇는 요소를 append할때는 기존의 요소가 이동의 의미가 된다.
			
			// 그러므로 removeChild는 생략 할 수 있다.
			parent.appendChild(child);
			
		}, 500);
	}
	function proc2() {
		clearInterval(a);
	}
</script>
</head>
<body>

	<div class="box">
		<h2>이미지 회전</h2>
		<pre>
	0.5초 마다 한번씩
	첫번째 이미지를 삭제해서
	마지막으로 추가 한다.
		</pre>
		
		<br>
		<button type="button" onclick="proc1()">실행</button>
		<button type="button" onclick="proc2()">멈춤</button>
		<br>
		<div id="result1">

		<img src="../images/홍길동3.jpg"> <img src="../images/홍길동2.jpg">
		<img src="../images/호랑이.jpg"> <img src="../images/핫초코.jpg">
		<img src="../images/컴퓨터2.jpg"> <img src="../images/아메리카노.jpg">
		<img src="../images/사자.jpg">
		</div>



	</div>
</body>
</html>
