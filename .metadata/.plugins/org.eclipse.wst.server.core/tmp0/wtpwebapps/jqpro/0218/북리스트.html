<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>

<script>
	$(function() {

		$('a').click(function() {
			// 페이지가 이동되지 않도록 설정
			event.preventDefault();
			// href의 속성값을 가져온다.
			val = $(this).attr('href')
			//현재 이미지를 사라지게 한다.
			$('img').hide(1000, "linear", function() {

				// 새로운 이미지가 보여진다.
				$('img').attr('src', val).show(1000)

			});

		})

	})
</script>
</head>
<body>

	<div class="box">
		<h2>북리스트</h2>
		<pre>
 링크를 클릭하면 현재 이미지가 사라진 후 해당 이미지가 result1에 보여진다.
 </pre>
		<ul>
			<li><a href="../images/jQuery.jpg">jQuery교재</a>
			<li><a href="../images/JSP2_1.jpg">jQuery교재</a>
			<li><a href="../images/UML.jpg">jQuery교재</a>
			<li><a href="../images/americano.jpg">jQuery교재</a>
		</ul>
		<div id="result1">
			<img src="../images/MA3.GIF">
		</div>










	</div>
</body>
</html>
