<!DOCTYPE html>

<meta charset="UTF-8">

<script src="../js/jquery-3.4.1.min.js"></script>

<script>
 $(function(){
	$('#start').on('click', function(){
		$(this).hide();
		
		//$('img').css('border', 'none');
		$('img').removeClass('cred');
		
		a = setInterval(function(){
			$('img:first').appendTo('#result1');
			
		}, 500)
		
	}) 
	$('#end').on('click', function(){
		clearInterval(a);
		
		rand = Math.floor(Math.random()*$('img').length);
		
		//$('img:eq('+ rand +')').css('border', '5px double red');
		$('img:eq('+ rand +')').addClass('cred');
		$('#start').show();
	})
	
 })
</script>
<style>
  img{
    width : 100px;
    height : 120px;
    border-radius : 100%;
    }
    
  .cred{
       border : 5px double red;
  }  
</style>

</head>
