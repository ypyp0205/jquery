<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">


<style type="text/css">
	#btn3{
		display: none;
	}
	img{
		display: none;
		
	}
</style>
<script type="text/javascript">

	/* window.onload = Function(){

		
		b3 = document.getElementById('btn3');
		vimg = document.getElementsByTagName('img')[0];
		
	} */
	function show() {
		//이미지와 확인버튼을 보이게 설정
		//html 요소에 접근한다
		
 		b3 = document.getElementById('btn3');
 		vimg = document.getElementsByTagName('img')[0]; 
		
		//각 요소에 style 지정
		b3.style.display = 'inline'
		vimg.style.display = 'block'
	}
	function hide() {
		//이미지와 확인버튼을 안보이게 설정
		
		b3 = document.getElementById('btn3');
		vimg = document.getElementsByTagName('img')[0];
		//각 요소에 style 지정
		b3.style.display = 'none'
		vimg.style.display = 'none'
		
	}
</script>
</head>
<body>
	<button onclick="hide()" id ="btn1" type ="button">감추기</button>
	<button onclick="show()" id ="btn2" type ="button">보이기</button>
	<button id = "btn3" type = "button">확인</button>
	<img alt="" src="../images/KakaoTalk_20180204_222457236.jpg">
</body>
</html>
