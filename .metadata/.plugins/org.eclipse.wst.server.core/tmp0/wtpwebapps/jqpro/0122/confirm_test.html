<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css">
<style>
div {
	width: 200px;
	height: auto;
	padding: 10px;
	border: 1px dotted red;
	background: pink;
}
</style>

<script type="text/javascript">
	function proc1() {
		str = "";
		while (true) {
			// 입력
			a = prompt("단수를 입력하세요.");

			// 구구단 출력
			out = document.getElementById("result");
			for (i = 1; i <= 9; i++) {
				str += a + " * " + i + " = " + a * i + "<br>";
			}
			str += "<br>";
			out.innerHTML = str;

			// 계속여부를 묻는다.
			cc = confirm("계속할래??");

			// if(조건)break;
			if (!cc)
				break;
		}
	}
</script>



</head>

<body>
	<pre>
수를 입력
입력된 수의 구구단을 출력
계속 여부를 묻는다.
true인지 false인지 판단한다.
</pre>
	<button type="button" onclick="proc1()">실행</button>
	<br>
	<br>
	<div id="result"></div>

</body>
</html>
