<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css">
<style>
div {
	width: 200px;
	height: auto;
	padding: 10px;
	border: 1px dotted red;
	background: pink;
}

#d2 {
	height: 300px;
	overflow: auto;
}
</style>
<script type="text/javascript">
	function proc1() {
		ran = "";
		//1~100사이의 난수를 5개를 발생
		k = 0;
		while (k < 10) {
			for (i = 0; i < 5; i++) {
				a = parseInt(Math.random() * 100 + 1) + " ";
				ran += a + " ";
			}
			ran += "<br>";
			k++;
			//div에 출력
			document.getElementsByTagName("div")[0].innerHTML = ran;
		}
	}
	function proc2(but) {
		but.style.display = "none";

		// 규칙적인 시간간격으로 실행 : setInterval()
		x = setInterval(function() {
			ran = "";
			for (i = 0; i < 5; i++) {
				a = parseInt(Math.random() * 100 + 1);
				ran += a + " ";
			}
			ran += "<br>";
			document.getElementsByTagName("div")[1].innerHTML = ran;

		}, 500)
		console.log(x);
	}

	function proc3() {
		clearInterval(x);
		document.getElementById('run').style.display = "inline";
	}
</script>
</head>
<body>
	<pre>
버튼 클릭할때마다 5개씩 10중일 출력된다.
</pre>
	<input type="button" value="실행" onclick="proc1()">
	<br>
	<br>
	<div></div>
	<br>
	<hr>
	<br>
	<pre>
	0.5초에 한번씩 5개의 랜덤값이 출력된다.
	규칙적인 시간간격으로 실행 : setInterval()
	</pre>
	<input id="run" type="button" value="실행" onclick="proc2(this)">
	<input type="button" value="멈춤" onclick="proc3()">
	<br>
	<br>
	<div id="d2"></div>
</body>
</html>
