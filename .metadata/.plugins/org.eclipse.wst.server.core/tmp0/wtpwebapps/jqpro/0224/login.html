<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script>
	window.addEventListener('load', function() {
		var signup = document.querySelector('#signup');
		
		//signup버튼을 클릭했을때
		signup.addEventListener('click', function() {
			// value로 사용시 객체 속성 사용이 불가능하여 포커스를 사용할 수가 없어서
			// 변수를 아래로 바꿨습니다.
			/* var id = document.querySelector('#id').value;
			var pw1 = document.querySelector('#pw1').value;
			var pw2 = document.querySelector('#pw2').value;
			var gender = document.querySelectorAll(".gender");
			var hobby = document.querySelectorAll(".hobby");
			var birth = document.querySelector('#birth').value;
			var age = document.querySelector('#age').value;
			var email = document.querySelector('#email').value;
			var memo = document.querySelector('#memo').value;
			 */
			 
			
			// 아이디와 비번,성별,취미,생일,나이,이메일,메모 객체 셋팅  
			var id = document.querySelector('#id');
			var pw1 = document.querySelector('#pw1');
			var pw2 = document.querySelector('#pw2');
			var gender = document.querySelectorAll(".gender");
			var hobby = document.querySelectorAll(".hobby");
			var birth = document.querySelector('#birth');
			var age = document.querySelector('#age');
			var email = document.querySelector('#email');
			var memo = document.querySelector('#memo');
			
			//성별 검사

			var genderVal = false;
			for (var i = 0; i < gender.length; i++) {
				//성별을 검사하면서 한개라도 체크가되어있다면
				if (gender[i].checked) {
					//true를 셋팅
					genderVal = true;
				}
			}
			
			//취미 검사
			var hobby = document.querySelectorAll(".hobby");
			//취미가 2개이상 체크가 되었는지 카운트
			var count = 0;
			for (var k = 0; k < hobby.length; k++) {
				//취미 체크 검사중 체크되어있는게 있으면
				if (hobby[k].checked) {
					//카운트 증가
					count++;
				}
			}
			// 전체 검사
			// 아이디가 공백이거나 4글자 미만이면
			if (id.value == '' || id.value.length < 4) {
				alert('아이디를 4자이상!');
				//id포커스
				id.focus();
			// 비밀번호가 4자리 미만이거나 숫자가 아닐때
			} else if (pw1.value.length < 4 || isNaN(pw1.value)) {
				alert('비번 숫자로 4자이상쓰셈');
				//비밀번호 포커스
				pw1.focus();
			// 비밀번호가 처음입력한 값과 다를시
			} else if (pw1.value != pw2.value) {
				alert('패스워드가 일치하지 않습니다.');
				pw2.focus();
			// 성별이 체크가 안되었을시
			} else if (genderVal == false) {
				alert("성별을 입력하세요!");
				gender[0].focus();
			// 취미가 2개이상 체크되지 않았을시
			} else if (count < 2) {
				alert("취미를 2개이상 체크하세요!");
				hobby[0].focus();
			// 생년월일이 입력되지 않았을시
			} else if (birth.value == '') {
				alert('생일입력!');
				birth.focus();
			// 나이가 공백이거나 숫자가 아닐때
			} else if (age.value == '' || isNaN(age.value)) {
				alert('나이값을 제대로 입력하세요 ')
				age.focus();
			// 이메일이 입력되지 않았을시
			} else if (email.value == '') {
				alert('이메일 공백안됨');
				email.focus();
			// 메모가 공백일때
			} else if (memo.value == '') {
				alert('메모채우셈');
				memo.focus();
			// 전부완료되면 jjdev카페로 이동
			} else {
				location.href = "http://cafe.naver.com/jjdev";
			}

		});
	});
</script>
</head>
<body>
	<form name=fom>
		<fieldset>
			<legend>회원가입</legend>
			<table>
				<tr>
					<td>ID</td>
					<td><input type="text" id="id" name="id"></td>
				</tr>
				<tr>
					<td>PW<br>확인
					</td>
					<td><input type="password" id="pw1" name="pw1"><br>
						<input type="password" id="pw2" name="pw2"></td>
				</tr>
				<tr>
					<td>성별</td>
					<td><input type="radio" value="male" name="gender"
						class="gender">남 <input type="radio" value="female"
						name="gender" class="gender">여</td>
				</tr>
				<tr>
					<td>취미</td>
					<td><input type="checkbox" value="sport" name="hobby"
						class="hobby">운동 <input type="checkbox" value="trip"
						name="hobby" class="hobby">여행 <input type="checkbox"
						value="read" name="hobby" class="hobby">독서</td>
				</tr>
				<tr>
					<td>생일</td>
					<td><input type="date" id="birth" name="birth"></td>
				</tr>
				<tr>
					<td>나이</td>
					<td><input type="text" id="age" name="age"></td>
				</tr>
				<tr>
					<td>이메일</td>
					<td><input type="text" id="email" name="email"> @ <select
						id="url">
							<option>naver.com</option>
							<option>daum.net</option>
							<option>nate.com</option>
					</select></td>
				</tr>
				<tr>
					<td>메모</td>
					<td><textarea id="memo" rows="3" cols="50"></textarea></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" id="signup"
						value="signup"> <input type="reset" value="reset">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>

</body>
</html>
