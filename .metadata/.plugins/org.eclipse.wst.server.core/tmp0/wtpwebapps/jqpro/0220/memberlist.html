<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>
<style>
table{
border: 2px solid lightblue;
}
td{
border: 2px solid lightblue;
padding: 10px
}
</style>
<script>
 $(function(){ 
	$('#btn1').on('click', function(){
		
		$.ajax({ 
		   url : 'member.jsp',
		   success : function(res){
			  
			   code = "<table>";
			   code += "<tr><td>mem_id</td><td>mem_name</td>";
			   code += "<td>mem_hp</td><td>mem_mail</td>";
			   code += "<td>mem_addr</td></tr>";
			   $.each(res, function(i){
				   
				   code += "<tr><td>"+ res[i].id + "</td><td>" + res[i].name + "</td>";
				   code += "<td>" + res[i].tel + "</td><td>" + res[i].mail + "</td>";
				   code += "<td>" + res[i].addr + "</td></tr>";
				   
			   })
			   code += "</table>";
			   
			   $('#result1').html(code);
			   
		   },
		   error : function(xhr){
			  alert("상태 : " + xhr.status);
		   }, 
		   dataType : 'json'
		})
	}) 
	 
 })
</script>
</head>
<body>

<div class="box">
 <h2> </h2>
 <pre>
 </pre>
 <button id="btn1" type="button">memberList</button>
 <div id="result1"></div>
 
</div>
</body>
</html>
