<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>

<script>
 $(function(){ 
	//$('.dd').delegate('.but', 'click', function(){ })
	
	$('.dd').on('click','.but', function(){
			$('<button/>', {
				   'class' : 'but',
				   'type'  : 'button',
				   'text'  : '새로운 버튼'
			}).appendTo('#result1');
		})
		
		
	$('#clear').on('click', function(){
		$('.dd').undelegate('click');
		//$('.dd').off('click');
	}) 
 })
</script>
</head>
<body>

<div class="box">
 <h2> </h2>
 <pre>
 </pre>
 
 <div id="d1" class="dd">
   <button class="but" type="button">버튼1</button>
   <button class="but" type="button">바튼2</button>
   <button class="but"  type="button">바튼3</button>
 </div>
 
 
 <button id="clear" type="button">해제</button>
 
 <div  class="dd" id="result1"></div>
 
</div>
</body>
</html>
