<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>

<script>
 $(function(){ 
	//$('.but').bind('click', function(){ })
	$('.but').on('click', function(){
		$('<button/>', {
			   'class' : 'but',
			   'type'  : 'button',
			   'text'  : '새로운 버튼'
		}).appendTo('#result1');
	})
	
	$('#clear').click(function(){
		//
	$('.but').off('click');
	})
 })
</script>
</head>
<body>

<div class="box">
 <h2>bind </h2>
 <pre>
   기존의 버틍네만 이벤트 핸들러가 적용되고 
  새롭개 만들어진 요소에는 이벤트 핸들러가 적용되지  않는다
 </pre>
 <div id="d1">
   <button class="but" type="button">버튼1</button>
   <button class="but" type="button">바튼2</button>
   <button class="but"  type="button">바튼3</button>
   
   
 </div>
 <button  type="button" id="clear">해제</button>
 <div id="result1">
 
 </div>
 
</div>
</body>
</html>
