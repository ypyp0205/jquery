<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css">
<script src="../js/jquery-3.4.1.min.js"></script>

<script>
 $(function(){
	 $('h1').on('click', function(){
		$(this).css('background', 'green') 
	 })
	 $('.box1 span').on('click', function(){
		 $(this).css('background', 'red')
		 event.stopPropagation();
	 })
	//각 요소 클릭시 style변경 
	 //button - 배경색 변경 
	 $('.box2 button').on('click', function(){
		
		 $(this).css('background', 'lime');
		 $(this).css('color', 'black');
		 return false;
	 })
	 //span  - 테두리 변경 
	 $('.box2 span').on('click', function(){
		 event.stopPropagation();
		 $(this).css('border', '5px double crimson');
		
	 })
	 //div클릭하면 - Hello글자를 추가한다 
	 $('.box2 #d1').on('click', function(){
		 $(this).append("Hello~");
		 $(this).css('color' , 'red').css('font-size', '2.0em');
	 })

	 
 })
</script>
<style>
 .box2 #d1{
    background : pink;
    width : 300px;
    height : 300px;
    padding : 20px;
    margin : 20px;
    
 }
 
 .box2 span{
    display : block;
    background : yellow;
    width : 150px;
    height : 150px;
    padding : 20px;
    margin : 20px;
 }
 
 .box2 button{
    width : 100px;
 }
 
	
</style>
</head>
<body>

<div class="box box1">
 <h2>event.stopPropagation </h2>
 <pre>
    자식에서 이벤트 발생시 
    부모의 이벤트가 덩달아  실행되는 것을 막는다 
 </pre>
 <h1> 큰제목안에 <span> 작은 영역</span>이 있다</h1> 
</div>


<div class="box box2">
 <h2>event.stopPropagation </h2>
 <pre>
    자식에서 이벤트 발생시 
    부모의 이벤트가 덩달아  실행되는 것을 막는다 
   
  마지막 문장에 reurn false; 를 써도 된다 
 </pre>
 
 <div id="d1"> 
     <span> 
         <button> 클릭하세요</button>  
     </span>
  </div>
 
</div>
