<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<video src="../video/movie.mp4" 
		   controlsList="nodownload"
		   controls width="500px" height="400px"></video>
	<br>
	<hr>
	<pre>
	 video태그에 source태그로 여러개의 오디오 파일을 설정
	브라우저에서 지원하는 형식의 오디오 파일을 선택하도록 한다.
	</pre>
	<video controls width="500px" height="400px">
		<source src="../video/movie.mp4" type="video/mp4">
		<source src="../video/movie.ogv" type="video/ogg">
		<source src="../video/movie.webm" type="video/webm">
	</video>
</body>
</html>
