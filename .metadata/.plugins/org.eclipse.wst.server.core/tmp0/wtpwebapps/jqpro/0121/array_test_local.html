<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css">
<style type="text/css">
div {
	height: auto;
	padding: 10px;
	margin: 10px;
	border: 1px dotted orange;
}
</style>

<script type="text/javascript">
	
	function print(arr, out) {
		out.innerHTML = arr;
	}

	function proc1() {
		var arr = [ "개나리", " 진달래", " 무궁화", " 수선화", " 라벤더" ];
		
		var out = document.getElementById("array1");
		print(arr, out);
	}
	function proc2() {
		var arr = new Array();
		arr[0] = "홍길동";
		arr[1] = " 임꺽정";
		arr[2] = " 이도령";
		arr[3] = " 성춘향";
		
		var out = document.getElementById("array2");
		print(arr, out);
	}
	function proc3() {
		var arr = new Array("사과", " 바나나", " 복숭아", " 딸기", " 파인애플")
		var out = document.getElementById("array3");
		print(arr, out);
	}
		
		
</script>
</head>
<body>
	<h1>배열생성 하기</h1>

	<h3>a = ["korea", "apple"]</h3>
	<button type="button" onclick="proc1()">리터럴</button>
	<br>
	<div id="array1"></div>
	<hr>

	<h3>a = new Array()</h3>
	<button type="button" onclick="proc2()">생성자</button>
	<br>
	<div id="array2"></div>
	<hr>

	<h3>a = new Array("korea", "apple", "orange")</h3>
	<button type="button" onclick="proc3()">생성자</button>
	<br>
	<div id="array3"></div>
	<hr>
</body>
</html>
