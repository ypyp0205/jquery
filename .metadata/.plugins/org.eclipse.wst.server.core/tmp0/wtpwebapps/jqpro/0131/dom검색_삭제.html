<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css">
<script type="text/javascript">
		arr = ["Hello", "Happy", "맛있는 점심", "JavaScript", "HTML", "CSS", "jQuery"];
	function proc1() {
		
		// 랜덤발생 0 ~ arr.length
		for(i=0; i<arr.length; i++){
		ran = Math.floor(Math.random()*arr.length);
		
		// arr[랜덤]번째의 문자열로 textNode룰 생성
		txtnode = document.createTextNode(arr[ran]);
		// p태그 생성
		ptag = document.createElement('p');
		// p태그애 textNode를 추가
		ptag.appendChild(txtnode);
		
		// div에 p태그를 추가
		document.getElementById('result1').appendChild(ptag);
		}
		
	}
	function proc2() {
		//부모 = div(id=result1) 검색 접근
		parent = document.getElementById('result1');
		
		child = parent.lastChild;
		
		parent.removeChild(child);
	}
	function proc3() {

		ptag.appendChild(txtnode);
		
		// p태그에 버튼을 추가
		
		// div에 p태그를 추가

</script>
</head>
