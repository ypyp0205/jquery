<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css">
<script type="text/javascript">
	function proc1() {
		res = "";
		for (key in navigator) {
			value = navigator[key];

			res += key + " ->> " + value + "<br>";
		}
		document.getElementById('result1').innerHTML = res;
	}
</script>
</head>
<body>

	<div class="box">
		<h2>navigator 객체</h2>
<pre>
브라우저에 대한 정보 얻기
		</pre>
		<br>
		<button type="button" onclick="proc1()">open</button>
		<br>
		<div id="result1"></div>
	</div>
</body>
</html>
