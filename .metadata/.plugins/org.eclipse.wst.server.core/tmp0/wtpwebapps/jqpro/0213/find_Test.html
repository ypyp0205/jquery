<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css">
<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>

<script type="text/javascript">
	$(function(){
			
		$('#content').click(function(){
			$('#d1').contents('ul').css('border', '3px solid red');
		})
		
			
		$('#children').click(function(){
			$('#d1').children('ul').css('border', '3px solid blue');
		})
		
			
		$('#find').click(function(){
			$('#d1').find('span').css('border', '3px solid green');
		})
		
		
		
	})
</script>
</head>
<body>

	<div class="box">
		
		<h2></h2>
		
		<pre>
	.contents() : 자식을 검색
	.children() : 자식을 검색
	.find()		: 자식과 후손을 검색
	
	$('#d1').contents('ul')
	$('#d1').children('ul')
	$('#d1').find('span')  $('#d1')
		</pre>
	<div id="d1" style="width:500px;" class="siblings">
	div(great-gransparent)
	
	<ul>ul(direct parent)
	<li>li(direct parent)
	
	<span>span</span>
	
	
	</li>
	</ul>
	
	</div>
	
	
	<button type="button" id="content">content</button>
	<button type="button" id="children">children</button>
	<button type="button" id="find">find</button>
	
	
	
	
	
		
	
	</div>
</body>
</html>
