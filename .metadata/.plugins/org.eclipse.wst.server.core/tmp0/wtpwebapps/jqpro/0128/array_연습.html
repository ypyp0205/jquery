<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/mystyle.css">
<script type="text/javascript">
	function proc1() {
		arr = new Array();

		while (true) {
			// 입력
			input = prompt("이름 입력하세요.");
			//조건 - break;
			if (input == "" || input == null)
				break;

			// 배열에 저장
			arr.push(input);
		}

		document.getElementById('result1').innerHTML = arr;

	}

	function proc2() {
		i = 0;
		arr = new Array();
		while (true) {
			input = prompt("중복되지않는 정수 입력")

			idx = arr.indexOf(input);
			if (idx == -1) {
				// 배열에 추가
				arr.push(input);
				//arr[i] = input
				i++;
			}
			if (i >= 5)
				break;
		}
		// 출력
		document.getElementById('result2').innerHTML = arr;
	}
</script>

</head>
<body>
	<div class="box">
		<h2>입력받아 배열에 저장</h2>
		<pre> arr = new Array();
			while (true) {
			// 입력
			input = prompt("이름 입력하세요.");
			//조건 - break;
			if (input == "" || input == null)
				break;
			
			// 배열에 저장
			arr.push(input);
		}
		
		document.getElementById('result1').innerHTML = arr;	
		 </pre>
		<br>
		<button type="button" onclick="proc1()">실행</button>
		<div id="result1"></div>
	</div>



	<div class="box">
		<h2>중복되지 않는 정수 5개 입력받아 출력</h2>
		<pre>
		
		</pre>
		<br>
		<button type="button" onclick="proc2()">실행</button>
		<div id="result2"></div>
	</div>




</body>
</html>
