<!DOCTYPE html>

<script type="text/javascript">
//$(document).ready(function() {
	
	$(function(){
		
		$('h1').on('click', function() {
			// 콜백함수 : 이름 없이 버튼클릭에 의해서 자동 호출 된다.
			
			$(this).hide();
			
			//if(보이는 h1이 없느냐?)
			if ($('h1:visible').length == 0) {
				//$('#btn1').css('display', 'block');
				$('#btn1').show();
			}
		})
		

		//버튼을 클릭하면
		//$('#btn1').click(function(){ }) 도 가능
		$('#btn1').on('click', function(){
			$('h1').show();
			$(this).hide();
		})
	})
	
</script>
<style type="text/css">
#btn1 {
	display: none;
}
</style>

</body>
